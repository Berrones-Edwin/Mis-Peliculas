<form action="" method="post">
  <div class="form-group">
    <label for="name">Nombre</label>
    <input class="form-control" type="text" name="name" autocomplete="off" id="name" >
  </div>
  <div class="form-group">
    <label for="email">Correo Electronico</label>
    <input class="form-control" type="enail" name="email" autocomplete="off" id="email" >
  </div>
  <div class="form-group">
    <label for="subject">Asunto</label>
    <textarea class="form-control" name="subject" id="subject" cols="30" rows="10"></textarea>
  </div>
  <div class="form-group">
    <button class="btn-btn-primary">Enviar</button>
  </div>
  
</form>
