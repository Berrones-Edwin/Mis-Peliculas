<header-section
  title="Ãšltimos agregados a favoritos"
  url="/profile/favoritos"
  *ngIf="showHeaderAndButton"
></header-section>

<div class="card-deck">
  <ng-container
    *ngFor="
      let item of favorites
        | paginate
          : {
              itemsPerPage: itemPerPage,
              currentPage: page,
              totalItems: total_results
            }
    "
  >
    <card-favorites
      [id]="item.id"
      [item]="item.item"
      name="{{ item.name }}"
      [description]="item.description"
      [avatar]="item.avatar"
      [created_at]="item.created_at"
      (details)="getDetails($event)"
      (delete)="deleteItem($event)"
    ></card-favorites>
  </ng-container>
</div>

<pagination-controls
  class="my-pagination"
  (pageChange)="pageChange($event)"
  previousLabel="Anterior"
  nextLabel="Siguiente"
  *ngIf="showPagination"
  [responsive]="true"
  maxSize="10"
>
</pagination-controls>
