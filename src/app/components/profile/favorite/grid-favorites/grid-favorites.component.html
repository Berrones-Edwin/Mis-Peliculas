  title="Ãšltimos agregados a favoritos"
  url="/profile/favoritos"
></header-section>

<div class="card-deck">
  <ng-container *ngFor="let item of favorites">
    <card-favorites
      [id]="item.item"
      name="{{ item.name }}"
      [description]="item.description"
      [avatar]="item.avatar"
      [created_at]="item.created_at"
      (details)="getDetails($event)"
    ></card-favorites>
  </ng-container>
</div>
