<ng-template #loading>

  <app-loading class="offset-lg-4">
  </app-loading>
</ng-template>

<ng-container *ngIf="movies$ | async as movies; else loading">

  <ng-container *ngIf="movies.results.length > 0; else nodata">
  
  <app-grid-card title="En cartelera en este mes" 
                  url="/peliculas/ahora-cines/1"
                  [itemArray]="movies.results"
                  (item)="detailsMovie($event)"
                  class="mx-auto"
                  [showBtnExplore]="false"
                  [total_results]="movies.total_results"
                  (number_page)="nextPage($event)"
                  [page]="id">
  </app-grid-card>
</ng-container>

<ng-template #nodata>
  <p>No hay peliculas en cartelera</p>
</ng-template>
  
</ng-container>
